<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        color: white;
        padding: 100px;
      }
    </style>
  </head>

  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
      "
    >
      <div
        style="
          background: linear-gradient(135deg, #2193b0, #f12711);
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
          border-radius: 12px;
          padding: 40px;
          text-align: center;
          max-width: 400px;
          width: 100%;
        "
      >
        <h1
          style="
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 16px;
          "
        >
          WalletCraft
        </h1>
        <p style="color: white; margin-bottom: 24px">
          Click the link below to reset your password:
        </p>
        <a
          href="{{resetLink}}"
          style="
            background-color: #3182ce;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s;
          "
          onmouseover="this.style.backgroundColor='#2b6cb0';"
          onmouseout="this.style.backgroundColor='#3182ce';"
        >
          Reset Password
        </a>
        <p style="color: white; font-size: 12px; margin-top: 24px">
          If you did not request a password reset, please ignore this email.
        </p>
        <footer style="color: white; font-size: 10px; margin-top: 32px">
          Powered by pwnkdm
        </footer>
      </div>
    </div>
  </body>
</html>
